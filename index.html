<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calculatorForm">
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLast()">
                    <input type="button" value="."  onclick="appendSymbol('.')" id="dot">
                    <input type="button" value="/" onclick="appendSymbol('/')">
                </div> 
                <div>
                    <input type="button" value="7" onclick="appendSymbol('7')">
                    <input type="button" value="8" onclick="appendSymbol('8')">
                    <input type="button" value="9" onclick="appendSymbol('9')">
                    <input type="button" value="*" onclick="appendSymbol('*')">
                </div> 
                <div>
                    <input type="button" value="4" onclick="appendSymbol('4')">
                    <input type="button" value="5" onclick="appendSymbol('5')">
                    <input type="button" value="6" onclick="appendSymbol('6')">
                    <input type="button" value="-" onclick="appendSymbol('-')">
                </div> 
                <div>
                    <input type="button" value="1" onclick="appendSymbol('1')">
                    <input type="button" value="2" onclick="appendSymbol('2')">
                    <input type="button" value="3" onclick="appendSymbol('3')">
                    <input type="button" value="+" onclick="appendSymbol('+')">
                </div> 
                <div>
                    <input type="button" value="00" onclick="appendSymbol('00')">
                    <input type="button" value="0" onclick="appendSymbol('0')">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form> 
        </div>
    </div>

    <script>
        // JavaScript code for calculator functionality
        function appendSymbol(symbol) {
            document.calculatorForm.display.value += symbol;
        }

        function clearDisplay() {
            document.calculatorForm.display.value = '';
        }

        function deleteLast() {
            let currentDisplay = document.calculatorForm.display.value;
            document.calculatorForm.display.value = currentDisplay.slice(0, -1);
        }

        function calculate() {
            let expression = document.calculatorForm.display.value;
            let result;
            try {
                result = eval(expression);
                document.calculatorForm.display.value = result;
            } catch (error) {
                alert('Invalid expression');
            }
        }
    </script>
</body>
</html>
